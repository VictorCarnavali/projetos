<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>

    <section class="sec-top">
      <span id="title-top">Your Result</span>
      <div class="circle">
        <strong id="number">76</strong>
        <span id="of-100">of 100</span>
      </div>
      <h3>Great</h3>
      <span id="description">You scored higher than 65% of the people who have taken these tests.</span>
    </section>
   
    <section class="sec-bottom">
      <strong id="title-bottom">Summary</strong>
      <div class="cards">
        <div id="card-1""> <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          Reaction
        </div>
        <div id="card-2""> <img src="assets/images/icon-memory.svg" alt="memory icon">
          Memory
        </div>
        <div id="card-3""><img src="assets/images/icon-verbal.svg" alt="verbal icon">
          Verbal
        </div>
        <div id="card-4""><img src="assets/images/icon-visual.svg" alt="visual icon">
          Visual
        </div>
      </div>
      <button>Continue</button>
    </section>

  </main>
  
</body>
</html>
