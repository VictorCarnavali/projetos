<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="menu">
        <a class="link" style= color:#1e2e77>
            <i class="fa-brands fa-twitch"></i>
            <span class="link-title">Twitch</span>
        </a>
        <a class="link" style= color:#3b5998>
            <i class="fa-brands fa-facebook-f"></i>
            <span class="link-title">Facebook</span>
        </a>
        <a class="link" style= color:#000000>
            <i class="fa-brands fa-github"></i>
            <span class="link-title">GitHub</span>
        </a>
        <a class="link" style= color:#3f729b>
            <i class="fa-brands fa-instagram"></i>
            <span class="link-title">Instagram</span>
        </a>
        <a class="link" style= color:#c4302b>
            <i class="fa-brands fa-youtube"></i>
            <span class="link-title">YouTube</span>
        </a>
    </nav>
</body>
</html>
